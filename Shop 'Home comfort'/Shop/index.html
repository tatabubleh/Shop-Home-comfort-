<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico.png." type="image/x-icon">
    <script src="https://kit.fontawesome.com/18be657d37.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https: //fonts.googleapis.com/css2?family=Anta&family=Source+Serif+4:opsz@8..60&display=swap" rel="stylesheet">
    <title>Магазин электронной техники для дома "Home comfort"</title>
</head>
<body>
    <header>
      <nav>
        <ul class="container nav">
          <li>
            <a href="#" class="logo">Home comfort</a>
          </li>
          <li>
            <a href="#shop-items">Каталог</a>
          </li>
          <li>
            <a href="#contacts">Контакты</a>
          </li>
          <li>
            <div class="site-search">
              <input type="search" id="search-input">
              <button type="button" id="search-btn" class="fa fa-search"></i>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="filters">
        <div class="filters-sort">
          <label for="sort">Сортировка:</label>
          <select name="sort" id="sort">
            <option selected value="alphabet">По алфавиту</option>
            <option value="expensive">Сначала дорогие</option>
            <option value="cheap">Сначала дешевые</option>
            <option value="rating">Рейтинг</option>
          </select>
        </div>
      </div>
      <section id="shop-items">
      </section>
      <p id="nothing-found">Ничего не найдено</p>
    </main>
    <footer id="contacts" class="container">
      <a href="#" class="logo">Home comfort</a>
    </footer>
    <template id="item-template">
      <div class="shop-item">
        <img src="">
        <div class="content">
          <div class="tags"></div>
          <h1></h1>
          <p></p>
        </div>
        <div class="footer">
          <span class="price"></span>
          <div class="rating"></div>
        </div>
      </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
  </html>
